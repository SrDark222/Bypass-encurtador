<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hub do DK | Sith Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://cdn.discordapp.com/attachments/1358982898224594984/1369500787960451224/Novo_projeto_23_3E3DA30.gif?ex=681c167f&is=681ac4ff&hm=33a19b6a37ba99a95e85477d34fcb4e93fd357293b577525982da828de65bd83&') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px red;
      background: linear-gradient(270deg, red, white, blue, black, red);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientEffect 10s ease infinite;
    }

    p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      padding: 1.5rem;
      width: 100%;
      max-width: 480px;
      border: 2px solid transparent;
      animation: borderGlow 10s ease infinite;
    }

    textarea {
      width: 100%;
      height: 100px;
      background: #000000cc;
      border: none;
      color: #fff;
      font-size: 13px;
      padding: 0.8rem;
      border-radius: 8px;
      resize: none;
      outline: none;
      box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.1);
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #000;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      animation: borderGlow 10s ease infinite;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 20px red;
    }

    @keyframes gradientEffect {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes borderGlow {
      0% { border-color: red; box-shadow: 0 0 8px red; }
      25% { border-color: white; box-shadow: 0 0 8px white; }
      50% { border-color: blue; box-shadow: 0 0 8px blue; }
      75% { border-color: black; box-shadow: 0 0 8px black; }
      100% { border-color: red; box-shadow: 0 0 8px red; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      p { font-size: 0.85rem; }
      button { font-size: 14px; padding: 10px 18px; }
    }
  </style>
</head>
<body>
  <h1>Hub do DK</h1>
  <p>Execute no seu executor favorito com apenas um clique!</p>

  <div class="container">
    <textarea id="code" readonly>loadstring(game:HttpGet("https://raw.githubusercontent.com/SEUUSER/REPO/main/hub.lua"))()</textarea>
    <button onclick="copyCode()">Copiar Loadstring</button>
  </div>

  <script>
    function copyCode() {
      const code = document.getElementById("code");
      navigator.clipboard.writeText(code.value).then(() => {
        alert("Loadstring copiado com sucesso, DK!");
      }).catch(() => {
        alert("Erro ao copiar!");
      });
    }
  </script>
</body>
</html>
