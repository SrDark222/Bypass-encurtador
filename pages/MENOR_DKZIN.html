<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hub do DK | Script</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #000000;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #fff;
    }

    p {
      color: #cccccc;
      margin-bottom: 2rem;
      font-size: 1rem;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 10px #00ffff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #000000;
      border: none;
      color: #ffffff;
      font-size: 14px;
      padding: 1rem;
      border-radius: 10px;
      resize: none;
      outline: none;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.2);
    }

    button {
      margin-top: 20px;
      padding: 14px 24px;
      background: #000000;
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffff80;
    }

    button:hover {
      background: #111111;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 1.5rem;
      }

      textarea {
        font-size: 13px;
      }

      button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Hub do DK</h1>
  <p>Execute no seu executor favorito com apenas um clique!</p>

  <div class="container">
    <textarea id="code" readonly>loadstring(game:HttpGet("https://raw.githubusercontent.com/SEUUSER/REPO/main/hub.lua"))()</textarea>
    <button onclick="copyCode()">Copiar Loadstring</button>
  </div>

  <script>
    function copyCode() {
      const code = document.getElementById("code");
      navigator.clipboard.writeText(code.value).then(() => {
        alert("Loadstring copiado com sucesso, DK!");
      }).catch(() => {
        alert("Erro ao copiar!");
      });
    }
  </script>
</body>
</html>
