<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hub do DK | Sith Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://cdn.discordapp.com/attachments/1358982898224594984/1369504398224523335/original-96bcc80d639eebc71eb8752d1491565e.gif?ex=681c19dc&is=681ac85c&hm=52ce0194a3489eb4c8df4e72235e540f03d72561c04fe5c3ebf3b2035c2f03d7&') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px red;
      background: linear-gradient(270deg, red, white, red, black, red);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientEffect 10s ease infinite;
      z-index: 2;
      position: relative;
    }

    p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 1.5rem;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      padding: 1.5rem;
      width: 100%;
      max-width: 480px;
      border: 2px solid transparent;
      animation: borderGlow 10s ease infinite;
      z-index: 2;
      position: relative;
    }

    textarea {
      width: 100%;
      height: 100px;
      background: #000000cc;
      border: none;
      color: #fff;
      font-size: 13px;
      padding: 0.8rem;
      border-radius: 8px;
      resize: none;
      outline: none;
      box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.2);
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #000;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      animation: borderGlow 10s ease infinite;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 20px red;
    }

    @keyframes gradientEffect {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes borderGlow {
      0% { border-color: red; box-shadow: 0 0 8px red; }
      25% { border-color: white; box-shadow: 0 0 8px white; }
      50% { border-color: #990000; box-shadow: 0 0 8px #990000; }
      75% { border-color: #ff3333; box-shadow: 0 0 8px #ff3333; }
      100% { border-color: red; box-shadow: 0 0 8px red; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      p { font-size: 0.85rem; }
      button { font-size: 14px; padding: 10px 18px; }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <h1>TCC HUB</h1>
  <p>Script Feito Por DK!</p>
  <div class="container">
    <textarea id="code" readonly>loadstring(game:HttpGet("https://raw.githubusercontent.com/SEUUSER/REPO/main/hub.lua"))()</textarea>
    <button onclick="copyCode()">Copiar Loadstring</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.5"></script>
  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      background: { color: { value: "transparent" } },
      particles: {
        number: {
          value: 20,
          density: { enable: true, area: 800 }
        },
        color: { value: "#ff0000" },
        shape: {
          type: "polygon",
          polygon: { sides: 3 }
        },
        opacity: { value: 0.6, random: true },
        size: { value: 4, random: true },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          outModes: { default: "bounce" }
        }
      },
      detectRetina: true
    });
  </script>

  <script>
    function copyCode() {
      const code = document.getElementById("code");
      navigator.clipboard.writeText(code.value).then(() => {
        alert("Loadstring copiado com sucesso, DK!");
      }).catch(() => {
        alert("Erro ao copiar!");
      });
    }
  </script>
</body>
</html>
