<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hub do DK | Script</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #111, #1a1a1a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffc3;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffc3;
    }

    p {
      color: #aaaaaa;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .container {
      background: #151515;
      border: 1px solid #00ffc3;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 15px #00ffc3a1;
    }

    textarea {
      width: 100%;
      height: 90px;
      background: #0e0e0e;
      border: none;
      color: #00ffc3;
      font-size: 13px;
      padding: 1rem;
      border-radius: 8px;
      resize: none;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cfa1;
      box-shadow: 0 0 10px #00ffc3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 1.5rem;
      }

      textarea {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Hub do DK</h1>
  <p>Execute no seu executor favorito com apenas um clique!</p>

  <div class="container">
    <textarea id="code" readonly>loadstring(game:HttpGet("https://raw.githubusercontent.com/SEUUSER/REPO/main/hub.lua"))()</textarea>
    <button onclick="copyCode()">Copiar Loadstring</button>
  </div>

  <script>
    function copyCode() {
      const code = document.getElementById("code")
      navigator.clipboard.writeText(code.value).then(() => {
        alert("Loadstring copiado com sucesso, DK!")
      }).catch(() => {
        alert("Erro ao copiar!")
      })
    }
  </script>
</body>
</html>
